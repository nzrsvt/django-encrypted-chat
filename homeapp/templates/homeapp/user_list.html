{% extends "base_menu.html" %}
{% block content %}
<h1>Users</h1>
    
<form method="POST" action="{% url 'homeapp:user_list' %}">
    {% csrf_token %}
    <input type="text" name="input" placeholder="Enter username">
    <button type="submit">Search</button>
</form>

{% if users %}
    {% if search %}
      <h2>Search Results:</h2>
    {% else %}
      <h2>All Users:</h2>
    {% endif %}
    <ul>
        {% for user in users %}
        <div>
            <a href="{% url 'chatapp:private_chat' pk=user.pk %}">{{ user.username }}</a>
        </div>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
