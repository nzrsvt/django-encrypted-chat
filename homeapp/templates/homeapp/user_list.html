{% extends "base_menu.html" %}
{% block content %}
<h1>Users</h1>







<p>
{% if user_list %}
<ul>
  {% for user in user_list %}
    <li>
        <a href="{% url 'chatapp:private_chat' user.id %}">{{ user.username }}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no users in the database.</p>
{% endif %}
</p>
<p>
</p>
{% endblock %}
